<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="container">
        <div class="container-box">
            <div class="box-left">
                <div>WELCOME.</div>
                <div>PLEASE LOGIN.</div>
            </div>
            <div class="box-right">
                <div class="right-top"></div>
                <div class="right-bottom">
                    <div class="accountbox">
                        <span class="accountIcon"></span>
                        <input class="account" type="text" name="account" placeholder="请输入账号" />
                    </div>
                    <div class="passwordbox">
                        <span class="passwordIcon"></span>
                        <input class="password" type="password" name="password" placeholder="请输入密码" />
                    </div>
                    <div class="switchbox">
                        <div class="switchgroup">
                            <input type="checkbox" name="remember" id="switch" class="switchBtn">
                            <label for="switch" class="state"></label>
                            <span>记住密码</span>
                        </div>
                    </div>
                    <div class="loginBtn"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
